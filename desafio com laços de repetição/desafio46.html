<body>
    <script>
        //criar um programa que conte de 1 até 10 e pare
        
        var i = 1;
        console.log("usando o laço de repetição while")
        while (i <= 10) {
            console.log(i);
            i++;
        }

        console.log("usando o laço de repertição for")

        for (i = 1; i <= 10; i++) {
            console.log(i);
        }

    </script>
